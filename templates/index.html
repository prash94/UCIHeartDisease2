<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease API</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <h1>Predict Heart Disease Risk</h1>

        <form action = "{{ url_for('predict')}}" method="post">
            <input type="text" name="age" placeholder="Age" required = "required"/>
            <br>
            <br>
            <input type="text" name="gender" placeholder="Gender" required = "required"/>
            <br>
            <br>
            <input type="text" name="height" placeholder="Height" required = "required"/>
            <br>
            <br>
            <input type="text" name="weight" placeholder="Weight" required = "required"/>
            <br>
            <br>
            <input type="text" name="ap_hi" placeholder="AP_HI" required = "required"/>
            <br>
            <br>
            <input type="text" name="ap_lo" placeholder="AP_LO" required = "required"/>
            <br>
            <br>
            <input type="text" name="cholesterol" placeholder="Cholesterol" required = "required"/>
            <br>
            <br>
            <input type="text" name="gluc" placeholder="Gluc" required = "required"/>
            <br>
            <br>
            <input type="text" name="smoke" placeholder="Smoke" required = "required"/>
            <br>
            <br>
            <input type="text" name="alco" placeholder="Alco" required = "required"/>
            <br>
            <br>
            <input type="text" name="active" placeholder="Active" required = "required"/>
            <br>
            <br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

        </form>

        <br>
        <br>
        {{ prediction_text }}
    </div>
</body>
</html>
